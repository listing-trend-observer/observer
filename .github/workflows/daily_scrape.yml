name: Daily Price Scraper

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Tools
        run: pip install requests beautifulsoup4

      - name: Run Scraper
        id: run_scraper
        run: python scraper.py

      - name: Save results
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/listings_history.csv
          git commit -m "Automated daily price update" || echo "No changes to commit"
          git push

      - name: Send Email Alert
        if: hashFiles('alerts.txt') != ''
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          # Note: You will need to set up these secrets in your repo settings
          username: ${{secrets.EMAIL_USERNAME}} 
          password: ${{secrets.EMAIL_PASSWORD}}
          subject: ðŸš¨ DVC Deal Detected!
          body: |
            New deals found on DVC Resale Market! Check your dashboard for details.
          to: ${{secrets.MY_EMAIL}}
          from: DVC Price Observer
