<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>DVC Intel | Pro Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --bg: #f8f9fa; --card-bg: #ffffff; --text: #202124; --text-sub: #5f6368;
            --primary: #1a73e8; --border: #dadce0; --hover: #f1f3f4; --shadow: 0 1px 3px rgba(0,0,0,0.12);
            --success: #188038; --warning: #d93025;
        }
        [data-theme="dark"] {
            --bg: #121212; --card-bg: #1e1e1e; --text: #e8eaed; --text-sub: #9aa0a6;
            --primary: #8ab4f8; --border: #3c4043; --hover: #2d2e31; --shadow: 0 4px 6px rgba(0,0,0,0.3);
            --success: #81c995; --warning: #f28b82;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; padding: 20px; background: var(--bg); color: var(--text); }
        .container { max-width: 1400px; margin: auto; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .controls { display: grid; grid-template-columns: 1fr 2fr; gap: 16px; margin-bottom: 24px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-bottom: 24px; }
        
        .card { background: var(--card-bg); padding: 20px; border-radius: 12px; box-shadow: var(--shadow); border: 1px solid var(--border); }
        .metric { font-size: 32px; font-weight: 500; color: var(--primary); margin: 8px 0; }
        .label { font-size: 12px; font-weight: 700; color: var(--text-sub); text-transform: uppercase; letter-spacing: 0.5px; }

        /* Enhanced Multi-select Dropdown */
        .dropdown-container { position: relative; }
        .multiselect-btn { padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: var(--card-bg); color: var(--text); cursor: pointer; display: flex; justify-content: space-between; }
        .dropdown-content { display: none; position: absolute; z-index: 100; width: 100%; background: var(--card-bg); border: 1px solid var(--border); border-radius: 8px; max-height: 400px; overflow-y: auto; margin-top: 4px; box-shadow: var(--shadow); }
        .dropdown-content.show { display: block; }

        /* Bulk Selection Bar */
        .bulk-actions { 
            display: flex; gap: 10px; padding: 10px; 
            border-bottom: 1px solid var(--border); 
            position: sticky; top: 0; background: var(--card-bg);
        }
        .bulk-btn { 
            flex: 1; padding: 6px; font-size: 11px; font-weight: bold; 
            text-transform: uppercase; cursor: pointer; border-radius: 4px;
            border: 1px solid var(--primary); background: transparent; color: var(--primary);
        }
        .bulk-btn:hover { background: var(--primary); color: white; }

        .resort-option { display: block; padding: 10px 12px; cursor: pointer; font-size: 14px; }
        .resort-option:hover { background: var(--hover); }
        .resort-option input { margin-right: 10px; }

        input[type="text"] { padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: var(--card-bg); color: var(--text); width: 100%; box-sizing: border-box; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; font-size: 12px; color: var(--text-sub); border-bottom: 2px solid var(--border); cursor: pointer; }
        td { padding: 16px 12px; border-bottom: 1px solid var(--border); font-size: 14px; }
        tr:hover { background: var(--hover); }

        .listing-link { color: var(--primary); text-decoration: none; font-weight: 500; }
        .value-good { color: var(--success); font-weight: bold; }
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: 700; display: inline-block; }
        .badge-deal { background: rgba(24, 128, 56, 0.15); color: var(--success); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DVC Market Intelligence</h1>
            <button onclick="document.documentElement.setAttribute('data-theme', document.documentElement.getAttribute('data-theme')==='dark'?'light':'dark')" style="cursor:pointer; background:none; border:1px solid var(--border); color:var(--text); padding:8px 12px; border-radius:8px;">ðŸŒ“ Toggle Theme</button>
        </header>

        <div class="controls">
            <div class="dropdown-container">
                <div class="multiselect-btn" onclick="toggleDropdown()">
                    <span id="selectedCount">All Resorts</span> <span>â–¼</span>
                </div>
                <div id="resortDropdown" class="dropdown-content">
                    <div class="bulk-actions">
                        <button class="bulk-btn" onclick="bulkToggle(true)">Select All</button>
                        <button class="bulk-btn" onclick="bulkToggle(false)">Deselect All</button>
                    </div>
                    <div id="resortOptions"></div>
                </div>
            </div>
            <input type="text" id="searchInput" placeholder="Search by ID, Resort, or Points..." onkeyup="updateDashboard()">
        </div>

        <div class="grid">
            <div class="card"><div class="label">Total Listings</div><div id="totalListings" class="metric">--</div></div>
            <div class="card"><div class="label">Market Average</div><div id="avgPrice" class="metric">--</div></div>
            <div class="card"><div class="label">Solds (24h)</div><div id="soldCount" class="metric">--</div></div>
        </div>

        <div class="grid" style="grid-template-columns: 1fr 1fr; height: 350px;">
            <div class="card"><canvas id="inventoryChart"></canvas></div>
            <div class="card"><canvas id="priceTrendChart"></canvas></div>
        </div>

        <div class="card" style="margin-top: 24px;">
            <table id="listingTable">
                <thead>
                    <tr>
                        <th onclick="handleSort('listing_id')">ID</th>
                        <th onclick="handleSort('resort')">Resort</th>
                        <th onclick="handleSort('points')">Points</th>
                        <th onclick="handleSort('price_per_point')">Price/Pt</th>
                        <th onclick="handleSort('days')">Days</th>
                        <th>Market Analysis</th>
                    </tr>
                </thead>
                <tbody id="listingBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let fullData = [], inventoryChart, priceTrendChart;
        let currentSort = { col: 'price_per_point', dir: 'asc' };
        const slugs = {"Animal Kingdom": "animal-kingdom-lodge", "Aulani": "aulani-disney-resort", "Bay Lake Tower": "bay-lake-tower", "Beach Club": "beach-club-villas", "BoardWalk": "boardwalk-villas", "Boulder Ridge": "boulder-ridge-villas", "Copper Creek": "copper-creek-villas", "Grand Californian": "grand-californian", "Grand Floridian": "grand-floridian", "Hilton Head": "hilton-head", "Old Key West": "old-key-west", "Polynesian": "polynesian", "Riviera": "riviera-resort", "Saratoga Springs": "saratoga-springs", "Vero Beach": "vero-beach"};

        function toggleDropdown() { document.getElementById('resortDropdown').classList.toggle('show'); }

        // Close dropdown when clicking outside
        window.onclick = function(e) {
            if (!e.target.closest('.dropdown-container')) {
                document.getElementById('resortDropdown').classList.remove('show');
            }
        }

        Papa.parse('./data/listings_history.csv', {
            download: true, header: true,
            complete: function(res) {
                fullData = res.data.filter(d => d.date && d.listing_id);
                initResorts();
                updateDashboard();
            }
        });

        function initResorts() {
            const opts = document.getElementById('resortOptions');
            const unique = [...new Set(fullData.map(d => d.resort))].filter(r => r).sort();
            unique.forEach(r => {
                opts.innerHTML += `<label class="resort-option"><input type="checkbox" class="res-chk" value="${r}" checked onchange="updateDashboard()"> ${r}</label>`;
            });
        }

        function bulkToggle(checkAll) {
            document.querySelectorAll('.res-chk').forEach(cb => cb.checked = checkAll);
            updateDashboard();
        }

        function handleSort(c) {
            currentSort.dir = (currentSort.col === c && currentSort.dir === 'asc') ? 'desc' : 'asc';
            currentSort.col = c;
            updateDashboard();
        }

        function updateDashboard() {
            const selected = Array.from(document.querySelectorAll('.res-chk:checked')).map(c => c.value);
            const search = document.getElementById('searchInput').value.toLowerCase();
            const dates = [...new Set(fullData.map(d => d.date))].sort();
            const latestDt = dates[dates.length - 1];

            document.getElementById('selectedCount').innerText = selected.length === 0 ? "No Resorts Selected" : `${selected.length} Resorts Selected`;

            const resortAvgMap = {};
            selected.forEach(r => {
                const rData = fullData.filter(d => d.date === latestDt && d.resort === r);
                resortAvgMap[r] = rData.reduce((s, d) => s + parseFloat(d.price_per_point.replace('$','')), 0) / (rData.length || 1);
            });

            const filtered = fullData.filter(d => selected.includes(d.resort));
            const latest = filtered.filter(d => d.date === latestDt && (d.listing_id.toLowerCase().includes(search) || d.resort.toLowerCase().includes(search)));

            document.getElementById('totalListings').innerText = latest.length;
            const marketAvg = latest.reduce((s, d) => s + parseFloat(d.price_per_point.replace('$','')), 0) / (latest.length || 1);
            document.getElementById('avgPrice').innerText = `$${marketAvg.toFixed(2)}`;

            renderTable(latest, resortAvgMap);
            renderCharts(filtered, dates, selected);
        }

        function renderTable(data, avgMap) {
            data.sort((a, b) => {
                let vA = a[currentSort.col], vB = b[currentSort.col];
                if (currentSort.col === 'price_per_point') { vA = parseFloat(a.price_per_point.replace('$','')); vB = parseFloat(b.price_per_point.replace('$','')); }
                if (currentSort.col === 'points') { vA = parseInt(a.points); vB = parseInt(b.points); }
                return currentSort.dir === 'asc' ? vA - vB : vB - vA;
            });

            const body = document.getElementById('listingBody');
            body.innerHTML = "";
            data.forEach(item => {
                const price = parseFloat(item.price_per_point.replace('$',''));
                const rAvg = avgMap[item.resort];
                const pctDiff = ((price - rAvg) / rAvg) * 100;
                
                let analysis = (pctDiff < -5) ? `<span class="badge badge-deal">Great Value (${Math.abs(pctDiff).toFixed(1)}% below avg)</span>` : `<span style="color:var(--text-sub)">Fair Market</span>`;
                const url = `https://www.dvcresalemarket.com/listings/${slugs[item.resort] || ''}/${item.listing_id.toLowerCase()}/`;
                
                body.innerHTML += `<tr>
                    <td style="color:var(--text-sub); font-family:monospace;">${item.listing_id}</td>
                    <td><a href="${url}" target="_blank" rel="noreferrer" class="listing-link">${item.resort}</a></td>
                    <td>${item.points}</td>
                    <td class="${pctDiff < -5 ? 'value-good' : ''}">${item.price_per_point}</td>
                    <td>${fullData.filter(d => d.listing_id === item.listing_id).length}</td>
                    <td>${analysis}</td>
                </tr>`;
            });
        }

        function renderCharts(data, dates, selected) {
            if (inventoryChart) inventoryChart.destroy();
            const ctx = document.getElementById('inventoryChart').getContext('2d');
            inventoryChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: selected.slice(0, 5).map((r, i) => ({
                        label: r,
                        data: dates.map(dt => data.filter(d => d.date === dt && d.resort === r).length),
                        borderColor: ['#8ab4f8','#81c995','#fdd663','#f28b82','#c58af9'][i % 5],
                        tension: 0.3, pointRadius: 0
                    }))
                },
                options: { maintainAspectRatio: false, plugins: { title: { display: true, text: 'Resort Inventory Levels' } } }
            });
        }
    </script>
</body>
</html>
