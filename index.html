<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVC Intelligence Pro | 2026 AI Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="importmap"> { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } } </script>
    <style>
        :root { --bg: #121212; --card-bg: #1e1e1e; --text: #e8eaed; --text-sub: #9aa0a6; --primary: #8ab4f8; --border: #3c4043; --hover: #2d2e31; --ai-gradient: linear-gradient(135deg, #4285f4, #9b72cb); --shadow: 0 4px 6px rgba(0,0,0,0.3); }
        body { font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; padding: 20px; background: var(--bg); color: var(--text); }
        .container { max-width: 1400px; margin: auto; }
        .ai-card { background: var(--card-bg); border: 1px solid var(--border); border-left: 5px solid #8ab4f8; border-radius: 12px; padding: 20px; margin-bottom: 20px; }
        .ai-btn { background: var(--ai-gradient); color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: 700; cursor: pointer; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; box-shadow: var(--shadow); }
        .controls { display: grid; grid-template-columns: 1fr 2fr; gap: 15px; margin-bottom: 20px; }
        .chart-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .chart-box { height: 320px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; color: var(--text-sub); border-bottom: 2px solid var(--border); padding: 12px 10px; font-size: 11px; text-transform: uppercase; }
        td { padding: 12px 10px; border-bottom: 1px solid var(--border); font-size: 13px; }
        .clickable-row { cursor: pointer; transition: background 0.2s; }
        .clickable-row:hover { background: var(--hover); }
        .active-filter { background: rgba(138, 180, 248, 0.1); border-left: 3px solid var(--primary); }
        .dropdown-content { display: none; position: absolute; z-index: 100; background: var(--card-bg); border: 1px solid var(--border); width: 250px; max-height: 400px; overflow-y: auto; border-radius: 8px; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .dropdown-content.show { display: block; }
        .toggle-btn { background: #3c4043; color: white; border: none; padding: 5px 10px; border-radius: 4px; font-size: 10px; cursor: pointer; flex: 1; }
        .toggle-btn:hover { background: #5f6368; }
        input[type="text"] { background: #2d2e31; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; }
        .listing-link { color: var(--primary); text-decoration: none; font-weight: bold; }
        .status-badge { padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; background: #3c4043; }
    </style>
</head>
<body>
    <div class="container">
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h1>DVC Market Intelligence <small style="color:var(--primary); font-size: 12px;">PRO 2026</small></h1>
            <button onclick="window.location.reload()" style="background:none; border:1px solid var(--border); color:white; padding:8px 16px; border-radius:8px; cursor:pointer;">ðŸ”„ Refresh</button>
        </header>

        <div class="ai-card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size:11px; color:var(--text-sub); font-weight:bold; text-transform:uppercase;">Gemini 3.0 Market Briefing</span>
                <button id="aiBtn" class="ai-btn" onclick="generateAISummary()">âœ¨ Analyze Dynamics</button>
            </div>
            <div id="aiContent" style="margin-top:15px; font-size:14px; line-height:1.6; color: #e8eaed;">Ready to analyze inventory shifts...</div>
        </div>

        <div class="controls">
            <div style="position:relative;">
                <button onclick="document.getElementById('resortDropdown').classList.toggle('show')" style="width:100%; padding:12px; background:#2d2e31; color:white; border:1px solid var(--border); border-radius:8px; cursor:pointer; text-align: left;">Resort Filter â–¼</button>
                <div id="resortDropdown" class="dropdown-content"></div>
            </div>
            <input type="text" id="searchInput" placeholder="Search by ID or Resort..." onkeyup="updateDashboard()">
        </div>

        <div class="chart-grid">
            <div class="card chart-box"><strong>Active Listings Trend</strong><canvas id="inventoryChart"></canvas></div>
            <div class="card chart-box"><strong>Price Momentum ($/Pt)</strong><canvas id="priceChart"></canvas></div>
        </div>

        <div class="card">
            <strong>Market Analytics Summary</strong> <small style="color:var(--text-sub)">(Click row to toggle focus)</small>
            <table>
                <thead>
                    <tr><th>Resort</th><th>Qty</th><th>Avg $/Pt</th><th>Median $/Pt</th><th>Avg Size</th><th>7d Change</th></tr>
                </thead>
                <tbody id="summaryBody"></tbody>
            </table>
        </div>

        <div class="card">
            <strong>Live Listing Feed</strong>
            <table>
                <thead><tr><th>ID</th><th>Resort</th><th>Points</th><th>Price/Pt</th><th>Status</th></tr></thead>
                <tbody id="listingBody"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        const API_KEY = "AIzaSyBXx3KHWuAVsZ6kxuAXrOVhQpugJ5xI3kM"; // Replace with your key
        const genAI = new GoogleGenerativeAI(API_KEY);
        let fullData = [], inventoryChart, priceChart;

        Papa.parse('./data/listings_history.csv', {
            download: true, header: true, skipEmptyLines: true,
            complete: (res) => { fullData = res.data.filter(d => d.date && d.listing_id); initResortFilter(); updateDashboard(); }
        });

        function initResortFilter() {
            const container = document.getElementById('resortDropdown');
            const resorts = [...new Set(fullData.map(d => d.resort))].filter(r => r).sort();
            let html = `<div style="padding:10px; display:flex; gap:5px; border-bottom:1px solid var(--border);">
                <button class="toggle-btn" onclick="toggleAll(true)">Select All</button>
                <button class="toggle-btn" onclick="toggleAll(false)">Deselect All</button>
            </div>`;
            html += resorts.map(r => `
                <label style="display:block; padding:10px; cursor:pointer; border-bottom:1px solid var(--border);">
                    <input type="checkbox" class="res-chk" value="${r}" checked onchange="updateDashboard()"> ${r}
                </label>`).join('');
            container.innerHTML = html;
        }

        window.toggleAll = (state) => { document.querySelectorAll('.res-chk').forEach(c => c.checked = state); updateDashboard(); };

        window.updateDashboard = function(clickedResort = null) {
            const checkboxes = document.querySelectorAll('.res-chk');
            const currentSelected = Array.from(checkboxes).filter(c => c.checked).map(c => c.value);

            if (clickedResort) {
                // TOGGLE LOGIC: If it's already the only one, reset to ALL. Otherwise, isolate it.
                if (currentSelected.length === 1 && currentSelected[0] === clickedResort) {
                    checkboxes.forEach(c => c.checked = true);
                } else {
                    checkboxes.forEach(c => c.checked = (c.value === clickedResort));
                }
            }

            const selected = Array.from(document.querySelectorAll('.res-chk:checked')).map(c => c.value);
            const search = document.getElementById('searchInput').value.toLowerCase();
            const dates = [...new Set(fullData.map(d => d.date))].sort();
            const latestDt = dates[dates.length - 1];

            const latestData = fullData.filter(d => d.date === latestDt && selected.includes(d.resort));
            const filteredData = latestData.filter(d => d.resort.toLowerCase().includes(search) || d.listing_id.toLowerCase().includes(search));

            renderSummary(latestData, selected);
            renderFeed(filteredData);
            renderCharts(fullData.filter(d => selected.includes(d.resort)), dates, selected);
        };

        function renderSummary(data, selected) {
            const body = document.getElementById('summaryBody');
            const allDates = [...new Set(fullData.map(d => d.date))].sort();
            const prevDt = allDates[allDates.length - 8] || allDates[0];

            body.innerHTML = selected.map(resort => {
                const resList = data.filter(d => d.resort === resort);
                if (!resList.length) return '';
                const p = resList.map(d => parseFloat(d.price_per_point.replace('$',''))).sort((a,b)=>a-b);
                const pts = resList.map(d => parseInt(d.points));
                const avg = p.reduce((a,b)=>a+b,0)/p.length;
                const med = p.length % 2 !== 0 ? p[Math.floor(p.length/2)] : (p[p.length/2-1]+p[p.length/2])/2;
                const size = pts.reduce((a,b)=>a+b,0)/pts.length;
                const histCount = fullData.filter(d => d.date === prevDt && d.resort === resort).length;
                const delta = resList.length - histCount;

                return `<tr class="clickable-row ${selected.length === 1 ? 'active-filter' : ''}" onclick="updateDashboard('${resort}')">
                    <td><strong>${resort}</strong></td><td>${resList.length}</td>
                    <td>$${avg.toFixed(2)}</td><td>$${med.toFixed(2)}</td><td>${Math.round(size)} pts</td>
                    <td style="color:${delta >= 0 ? '#81c995' : '#f28b82'}">${delta >= 0 ? '+' : ''}${delta}</td>
                </tr>`;
            }).join('');
        }

        function renderFeed(data) {
            document.getElementById('listingBody').innerHTML = data.slice(0, 30).map(i => `
                <tr><td><a href="#" class="listing-link">${i.listing_id}</a></td><td>${i.resort}</td>
                <td>${i.points}</td><td>${i.price_per_point}</td><td><span class="status-badge">Active</span></td></tr>
            `).join('');
        }

        function renderCharts(data, dates, selected) {
            if (inventoryChart) inventoryChart.destroy();
            if (priceChart) priceChart.destroy();
            const colors = ['#8ab4f8', '#81c995', '#fdd663', '#f28b82', '#c58af9'];
            
            inventoryChart = new Chart(document.getElementById('inventoryChart'), {
                type: 'line',
                data: { labels: dates, datasets: selected.slice(0,5).map((r, i) => ({
                    label: r, data: dates.map(dt => data.filter(d => d.date === dt && d.resort === r).length),
                    borderColor: colors[i], tension: 0.4, fill: false
                }))},
                options: { maintainAspectRatio: false }
            });

            priceChart = new Chart(document.getElementById('priceChart'), {
                type: 'line',
                data: { labels: dates, datasets: selected.slice(0,5).map((r, i) => ({
                    label: r, data: dates.map(dt => {
                        const d = data.filter(x => x.date === dt && x.resort === r);
                        return d.length ? (d.reduce((s,c)=>s+parseFloat(c.price_per_point.replace('$','')),0)/d.length).toFixed(2) : null;
                    }), borderColor: colors[i], borderDash: [5,5], tension: 0.1
                }))},
                options: { maintainAspectRatio: false }
            });
        }

        window.generateAISummary = async function() {
            const btn = document.getElementById('aiBtn');
            const content = document.getElementById('aiContent');
            btn.disabled = true; content.innerText = "Analyzing 2026 market trends...";
            try {
                const model = genAI.getGenerativeModel({ model: "gemini-3-flash" });
                const tableText = Array.from(document.querySelectorAll('#summaryBody tr')).map(tr => tr.innerText).join('\n');
                const prompt = `Act as a DVC resale analyst. Review this table (Resort, Qty, Avg Price, Median, Size, 7d Change) and give 3 bullet points on the best values or largest inventory drops. Mention that buyers are currently navigating the new 2026 $500 admin fee.\n${tableText}`;
                const result = await model.generateContent(prompt);
                content.innerHTML = (await result.response).text().replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            } catch (err) { content.innerText = "AI Unavailable. Check API Key."; }
            btn.disabled = false;
        };

        // Close dropdown when clicking outside
        window.onclick = (e) => { if (!e.target.matches('button')) document.getElementById('resortDropdown').classList.remove('show'); };
    </script>
</body>
</html>
