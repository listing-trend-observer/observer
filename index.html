<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>DVC Intel | Pro Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --bg: #f8f9fa; --card-bg: #ffffff; --text: #202124; --text-sub: #5f6368;
            --primary: #1a73e8; --border: #dadce0; --hover: #f1f3f4; --shadow: 0 1px 3px rgba(0,0,0,0.12);
            --success: #188038; --warning: #d93025;
        }
        [data-theme="dark"] {
            --bg: #121212; --card-bg: #1e1e1e; --text: #e8eaed; --text-sub: #9aa0a6;
            --primary: #8ab4f8; --border: #3c4043; --hover: #2d2e31; --shadow: 0 4px 6px rgba(0,0,0,0.3);
            --success: #81c995; --warning: #f28b82;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; padding: 20px; background: var(--bg); color: var(--text); }
        .container { max-width: 1400px; margin: auto; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .controls { display: grid; grid-template-columns: 1fr 2fr; gap: 16px; margin-bottom: 24px; }
        
        .card { background: var(--card-bg); padding: 20px; border-radius: 12px; box-shadow: var(--shadow); border: 1px solid var(--border); margin-bottom: 20px; }
        .label { font-size: 12px; font-weight: 700; color: var(--text-sub); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 10px; display: block; }

        .summary-table { width: 100%; border-collapse: collapse; }
        .summary-table th { background: var(--hover); text-align: left; padding: 10px; font-size: 11px; color: var(--text-sub); }
        .summary-table td { padding: 12px 10px; border-bottom: 1px solid var(--border); font-size: 13px; font-weight: 500; }

        .dropdown-container { position: relative; }
        .multiselect-btn { padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: var(--card-bg); color: var(--text); cursor: pointer; display: flex; justify-content: space-between; }
        .dropdown-content { display: none; position: absolute; z-index: 100; width: 100%; background: var(--card-bg); border: 1px solid var(--border); border-radius: 8px; max-height: 400px; overflow-y: auto; margin-top: 4px; box-shadow: var(--shadow); }
        .dropdown-content.show { display: block; }
        .bulk-actions { display: flex; gap: 10px; padding: 10px; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: var(--card-bg); }
        .bulk-btn { flex: 1; padding: 6px; font-size: 11px; font-weight: bold; cursor: pointer; border-radius: 4px; border: 1px solid var(--primary); background: transparent; color: var(--primary); }
        .resort-option { display: block; padding: 10px 12px; cursor: pointer; font-size: 14px; }
        input[type="text"] { padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: var(--card-bg); color: var(--text); width: 100%; box-sizing: border-box; }

        .feed-table { width: 100%; border-collapse: collapse; }
        .feed-table th { text-align: left; padding: 12px; font-size: 12px; color: var(--text-sub); border-bottom: 2px solid var(--border); cursor: pointer; }
        .feed-table td { padding: 14px 12px; border-bottom: 1px solid var(--border); font-size: 14px; }
        tr:hover { background: var(--hover); }

        .trend-up { color: var(--warning); font-size: 11px; }
        .trend-down { color: var(--success); font-size: 11px; }
        .listing-link { color: var(--primary); text-decoration: none; font-weight: 600; }
        .badge-new { background: rgba(26, 115, 232, 0.15); color: var(--primary); padding: 2px 6px; border-radius: 4px; font-size: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DVC Market Intelligence</h1>
            <button onclick="document.documentElement.setAttribute('data-theme', document.documentElement.getAttribute('data-theme')==='dark'?'light':'dark')" style="cursor:pointer; background:none; border:1px solid var(--border); color:var(--text); padding:8px 12px; border-radius:8px;">ðŸŒ“ Toggle Theme</button>
        </header>

        <div class="controls">
            <div class="dropdown-container">
                <div class="multiselect-btn" onclick="document.getElementById('resortDropdown').classList.toggle('show')">
                    <span id="selectedCount">All Resorts</span> <span>â–¼</span>
                </div>
                <div id="resortDropdown" class="dropdown-content">
                    <div class="bulk-actions">
                        <button class="bulk-btn" onclick="bulkToggle(true)">Select All</button>
                        <button class="bulk-btn" onclick="bulkToggle(false)">Deselect All</button>
                    </div>
                    <div id="resortOptions"></div>
                </div>
            </div>
            <input type="text" id="searchInput" placeholder="Search by ID, Resort, or Points..." onkeyup="updateDashboard()">
        </div>

        <div class="card">
            <span class="label">Resort Summary (Market Averages & Velocity)</span>
            <table class="summary-table">
                <thead>
                    <tr>
                        <th>Resort</th>
                        <th># Contracts</th>
                        <th>Avg Price / Pt</th>
                        <th>Avg Days</th>
                        <th>New (7d)</th>
                        <th>Sold (7d)</th>
                    </tr>
                </thead>
                <tbody id="summaryBody"></tbody>
            </table>
        </div>

        <div class="card">
            <span class="label">Live Market Feed</span>
            <table class="feed-table">
                <thead>
                    <tr>
                        <th onclick="handleSort('listing_id')">ID</th>
                        <th onclick="handleSort('resort')">Resort</th>
                        <th onclick="handleSort('points')">Points</th>
                        <th onclick="handleSort('price_per_point')">Price/Pt</th>
                        <th onclick="handleSort('days')">Days</th>
                        <th>Analysis</th>
                    </tr>
                </thead>
                <tbody id="listingBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let fullData = [];
        let currentSort = { col: 'price_per_point', dir: 'asc' };
        const slugs = {"Animal Kingdom": "animal-kingdom-lodge", "Aulani": "aulani-disney-resort", "Bay Lake Tower": "bay-lake-tower", "Beach Club": "beach-club-villas", "BoardWalk": "boardwalk-villas", "Boulder Ridge": "boulder-ridge-villas", "Copper Creek": "copper-creek-villas", "Grand Californian": "grand-californian", "Grand Floridian": "grand-floridian", "Hilton Head": "hilton-head", "Old Key West": "old-key-west", "Polynesian": "polynesian", "Riviera": "riviera-resort", "Saratoga Springs": "saratoga-springs", "Vero Beach": "vero-beach"};

        function toggleDropdown() { document.getElementById('resortDropdown').classList.toggle('show'); }
        window.onclick = e => { if (!e.target.closest('.dropdown-container')) document.getElementById('resortDropdown').classList.remove('show'); }

        Papa.parse('./data/listings_history.csv', {
            download: true, header: true,
            complete: res => {
                fullData = res.data.filter(d => d.date && d.listing_id);
                initResorts();
                updateDashboard();
            }
        });

        function initResorts() {
            const opts = document.getElementById('resortOptions');
            const unique = [...new Set(fullData.map(d => d.resort))].filter(r => r).sort();
            unique.forEach(r => {
                opts.innerHTML += `<label class="resort-option"><input type="checkbox" class="res-chk" value="${r}" checked onchange="updateDashboard()"> ${r}</label>`;
            });
        }

        function bulkToggle(checkAll) {
            document.querySelectorAll('.res-chk').forEach(cb => cb.checked = checkAll);
            updateDashboard();
        }

        function handleSort(c) {
            currentSort.dir = (currentSort.col === c && currentSort.dir === 'asc') ? 'desc' : 'asc';
            currentSort.col = c;
            updateDashboard();
        }

        function updateDashboard() {
            const selected = Array.from(document.querySelectorAll('.res-chk:checked')).map(c => c.value);
            const search = document.getElementById('searchInput').value.toLowerCase();
            const dates = [...new Set(fullData.map(d => d.date))].sort();
            const latestDt = dates[dates.length - 1];
            const prevDt = dates[dates.length - 2];
            const weekAgoDt = dates[dates.length - 7] || dates[0];

            document.getElementById('selectedCount').innerText = `${selected.length} Resorts Selected`;

            const latestData = fullData.filter(d => d.date === latestDt && selected.includes(d.resort));
            const prevData = fullData.filter(d => d.date === prevDt && selected.includes(d.resort));
            const weekAgoData = fullData.filter(d => d.date === weekAgoDt && selected.includes(d.resort));
            
            renderSummary(latestData, prevData, weekAgoData, selected);
            
            const filteredFeed = latestData.filter(d => d.listing_id.toLowerCase().includes(search) || d.resort.toLowerCase().includes(search));
            renderFeed(filteredFeed);
        }

        function renderSummary(latest, prev, weekAgo, selectedResorts) {
            const body = document.getElementById('summaryBody');
            body.innerHTML = "";
            
            selectedResorts.sort().forEach(resort => {
                const resLatest = latest.filter(d => d.resort === resort);
                if (resLatest.length === 0) return;

                // Price Metrics
                const avgNow = resLatest.reduce((s, d) => s + parseFloat(d.price_per_point.replace('$','')), 0) / resLatest.length;
                const resPrev = prev.filter(d => d.resort === resort);
                const avgPrev = resPrev.length ? (resPrev.reduce((s, d) => s + parseFloat(d.price_per_point.replace('$','')), 0) / resPrev.length) : avgNow;
                
                let trend = "";
                if (avgNow > avgPrev) trend = `<span class="trend-up">â–²</span>`;
                else if (avgNow < avgPrev) trend = `<span class="trend-down">â–¼</span>`;

                // Velocity Metrics (7 Days)
                const weekIDs = new Set(weekAgo.filter(d => d.resort === resort).map(d => d.listing_id));
                const latestIDs = new Set(resLatest.map(d => d.listing_id));
                
                const newlyAdded = resLatest.filter(d => !weekIDs.has(d.listing_id)).length;
                const newlySold = [...weekIDs].filter(id => !latestIDs.has(id)).length;

                const avgDays = resLatest.reduce((s, d) => s + fullData.filter(h => h.listing_id === d.listing_id).length, 0) / resLatest.length;

                body.innerHTML += `<tr>
                    <td>${resort}</td>
                    <td>${resLatest.length}</td>
                    <td>$${avgNow.toFixed(2)} ${trend}</td>
                    <td>${avgDays.toFixed(1)}</td>
                    <td style="color:var(--primary)">+${newlyAdded}</td>
                    <td style="color:var(--warning)">-${newlySold}</td>
                </tr>`;
            });
        }

        function renderFeed(data) {
            data.sort((a, b) => {
                let vA = a[currentSort.col], vB = b[currentSort.col];
                if (currentSort.col === 'price_per_point') { vA = parseFloat(a.price_per_point.replace('$','')); vB = parseFloat(b.price_per_point.replace('$','')); }
                if (currentSort.col === 'points') { vA = parseInt(a.points); vB = parseInt(b.points); }
                return currentSort.dir === 'asc' ? (vA > vB ? 1 : -1) : (vA < vB ? 1 : -1);
            });

            const body = document.getElementById('listingBody');
            body.innerHTML = "";
            data.forEach(item => {
                const days = fullData.filter(d => d.listing_id === item.listing_id).length;
                const url = `https://www.dvcresalemarket.com/listings/${slugs[item.resort] || ''}/${item.listing_id.toLowerCase().trim()}/`;
                
                body.innerHTML += `<tr>
                    <td style="font-family:monospace; color:var(--text-sub);">${item.listing_id}</td>
                    <td><a href="${url}" target="_blank" rel="noreferrer" class="listing-link">${item.resort}</a></td>
                    <td>${item.points}</td>
                    <td>${item.price_per_point}</td>
                    <td>${days}</td>
                    <td>${days <= 2 ? '<span class="badge-new">RECENT</span>' : ''}</td>
                </tr>`;
            });
        }
    </script>
</body>
</html>
