<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>DVC Market Intelligence | Pro Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --bg: #f8f9fa; --card-bg: #ffffff; --text: #202124; --text-sub: #5f6368;
            --primary: #1a73e8; --border: #dadce0; --hover: #f1f3f4; --shadow: 0 1px 3px rgba(0,0,0,0.12);
            --success: #188038; --warning: #d93025;
        }
        [data-theme="dark"] {
            --bg: #121212; --card-bg: #1e1e1e; --text: #e8eaed; --text-sub: #9aa0a6;
            --primary: #8ab4f8; --border: #3c4043; --hover: #2d2e31; --shadow: 0 4px 6px rgba(0,0,0,0.3);
            --success: #81c995; --warning: #f28b82;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; padding: 20px; background: var(--bg); color: var(--text); line-height: 1.5; }
        .container { max-width: 1600px; margin: auto; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .nav-buttons { display: flex; gap: 10px; }
        .controls { display: grid; grid-template-columns: 1fr 2fr; gap: 16px; margin-bottom: 20px; }
        
        .card { background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--border); box-shadow: var(--shadow); margin-bottom: 20px; }
        .label { font-size: 11px; font-weight: 700; color: var(--text-sub); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 15px; display: block; }

        .summary-wrapper { max-height: 400px; overflow-y: auto; border-radius: 8px; }
        .summary-table { width: 100%; border-collapse: collapse; }
        .summary-table th { text-align: left; color: var(--text-sub); border-bottom: 2px solid var(--border); padding: 12px 10px; font-size: 11px; position: sticky; top: 0; background: var(--card-bg); z-index: 10; }
        .summary-table td { padding: 12px 10px; border-bottom: 1px solid var(--border); font-size: 13px; font-weight: 500; }
        
        .clickable-resort { color: var(--primary); cursor: pointer; text-decoration: underline; text-decoration-style: dotted; transition: all 0.2s; }
        .clickable-resort:hover { filter: brightness(1.2); text-decoration-style: solid; }

        .chart-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .chart-box { height: 380px; }

        .dropdown-container { position: relative; }
        .multiselect-btn { padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: var(--card-bg); color: var(--text); cursor: pointer; display: flex; justify-content: space-between; font-weight: 500; }
        .dropdown-content { display: none; position: absolute; z-index: 100; width: 100%; background: var(--card-bg); border: 1px solid var(--border); border-radius: 8px; max-height: 400px; overflow-y: auto; margin-top: 4px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .dropdown-content.show { display: block; }
        .bulk-actions { display: flex; gap: 10px; padding: 10px; border-bottom: 1px solid var(--border); background: var(--card-bg); position: sticky; top: 0; }
        .btn-ui { cursor:pointer; background:none; border:1px solid var(--border); color:var(--text); padding: 8px 16px; border-radius:8px; font-weight: 600; font-size: 12px; transition: 0.2s; }
        .btn-ui:hover { background: var(--hover); }
        
        .resort-option { display: block; padding: 10px 12px; cursor: pointer; font-size: 14px; }
        input[type="text"] { padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: var(--card-bg); color: var(--text); width: 100%; box-sizing: border-box; font-size: 14px; }

        .feed-table { width: 100%; border-collapse: collapse; }
        .feed-table th { text-align: left; padding: 12px; font-size: 11px; color: var(--text-sub); border-bottom: 2px solid var(--border); cursor: pointer; }
        .feed-table td { padding: 14px 12px; border-bottom: 1px solid var(--border); font-size: 14px; }
        tr:hover { background: var(--hover); }

        .trend-up { color: var(--warning); font-size: 11px; margin-left: 4px; }
        .trend-down { color: var(--success); font-size: 11px; margin-left: 4px; }
        .listing-link { color: var(--primary); text-decoration: none; font-weight: 600; }
        .badge-new { color: var(--primary); font-size: 10px; font-weight: 900; background: rgba(138, 180, 248, 0.1); padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 style="font-size: 24px;">DVC Market Intelligence</h1>
            <div class="nav-buttons">
                <button class="btn-ui" onclick="bulkToggle(true)">ðŸ”„ Reset All</button>
                <button class="btn-ui" onclick="document.documentElement.setAttribute('data-theme', document.documentElement.getAttribute('data-theme')==='dark'?'light':'dark')">ðŸŒ“ Theme</button>
            </div>
        </header>

        <div class="controls">
            <div class="dropdown-container">
                <div class="multiselect-btn" onclick="document.getElementById('resortDropdown').classList.toggle('show')">
                    <span id="selectedCount">Loading Resorts...</span> <span>â–¼</span>
                </div>
                <div id="resortDropdown" class="dropdown-content">
                    <div class="bulk-actions">
                        <button class="btn-ui" style="flex:1" onclick="bulkToggle(true)">Select All</button>
                        <button class="btn-ui" style="flex:1" onclick="bulkToggle(false)">Deselect All</button>
                    </div>
                    <div id="resortOptions"></div>
                </div>
            </div>
            <input type="text" id="searchInput" placeholder="Search by ID, Resort, or Points..." onkeyup="updateDashboard()">
        </div>

        <div class="card">
            <span class="label">Resort Summary (Active Listings)</span>
            <div class="summary-wrapper">
                <table class="summary-table">
                    <thead>
                        <tr>
                            <th>Resort</th>
                            <th>Qty</th>
                            <th>Avg Points</th>
                            <th>Avg $/Pt</th>
                            <th>Median $/Pt</th>
                            <th>Avg Days</th>
                            <th>New (7d)</th>
                            <th>Sold (7d)</th>
                        </tr>
                    </thead>
                    <tbody id="summaryBody"></tbody>
                </table>
            </div>
        </div>

        <div class="chart-grid">
            <div class="card chart-box">
                <span class="label">Inventory Levels</span>
                <canvas id="inventoryChart"></canvas>
            </div>
            <div class="card chart-box">
                <span class="label">Price Trends (Avg $/Pt)</span>
                <canvas id="priceTrendChart"></canvas>
            </div>
        </div>

        <div class="card">
            <span class="label">Live Market Feed</span>
            <table class="feed-table">
                <thead>
                    <tr>
                        <th onclick="handleSort('listing_id')">ID</th>
                        <th onclick="handleSort('resort')">Resort</th>
                        <th onclick="handleSort('points')">Points</th>
                        <th onclick="handleSort('price_per_point')">Price/Pt</th>
                        <th onclick="handleSort('days')">Days</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="listingBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let fullData = [], inventoryChart, priceTrendChart;
        let currentSort = { col: 'price_per_point', dir: 'asc' };
        
        const slugs = {
            "AnimalKingdom": "animal-kingdom-lodge", "Aulani": "aulani-disney-resort",
            "BayLakeTower": "bay-lake-tower", "BeachClub": "beach-club-villas",
            "Boardwalk": "boardwalk-villas", "BoulderRidge": "boulder-ridge-villas",
            "CopperCreek": "copper-creek-villas", "DisneylandHotel": "the-villas-at-the-disneyland-hotel",
            "GrandCalifornian": "grand-californian", "GrandFloridian": "grand-floridian",
            "HiltonHead": "hilton-head", "OldKeyWest": "old-key-west",
            "Polynesian": "polynesian", "Riviera": "riviera-resort",
            "SaratogaSprings": "saratoga-springs", "VeroBeach": "vero-beach"
        };

        window.onclick = e => { if (!e.target.closest('.dropdown-container')) document.getElementById('resortDropdown').classList.remove('show'); }

        Papa.parse('./data/listings_history.csv', {
            download: true, header: true,
            complete: res => {
                fullData = res.data.filter(d => d.date && d.listing_id);
                initResorts();
                updateDashboard();
            }
        });

        function initResorts() {
            const opts = document.getElementById('resortOptions');
            const unique = [...new Set(fullData.map(d => d.resort))].filter(r => r).sort();
            unique.forEach(r => {
                opts.innerHTML += `<label class="resort-option"><input type="checkbox" class="res-chk" value="${r}" checked onchange="updateDashboard()"> ${r}</label>`;
            });
        }

        function filterByResortName(name) {
            const checkboxes = document.querySelectorAll('.res-chk');
            const selected = Array.from(checkboxes).filter(cb => cb.checked);
            const isCurrentlyIsolated = selected.length === 1 && selected[0].value === name;
            checkboxes.forEach(cb => cb.checked = isCurrentlyIsolated ? true : cb.value === name);
            updateDashboard();
        }

        function bulkToggle(checkAll) {
            document.querySelectorAll('.res-chk').forEach(cb => cb.checked = checkAll);
            updateDashboard();
        }

        function handleSort(c) {
            currentSort.dir = (currentSort.col === c && currentSort.dir === 'asc') ? 'desc' : 'asc';
            currentSort.col = c;
            updateDashboard();
        }

        // Helper for Median
        function calculateMedian(arr) {
            if (arr.length === 0) return 0;
            const sorted = [...arr].sort((a, b) => a - b);
            const mid = Math.floor(sorted.length / 2);
            return sorted.length % 2 !== 0 ? sorted[mid] : (sorted[mid - 1] + sorted[mid]) / 2;
        }

        function updateDashboard() {
            const selected = Array.from(document.querySelectorAll('.res-chk:checked')).map(c => c.value);
            const search = document.getElementById('searchInput').value.toLowerCase();
            const dates = [...new Set(fullData.map(d => d.date))].sort();
            if (!dates.length) return;

            const latestDt = dates[dates.length - 1];
            const prevDt = dates[dates.length - 2] || dates[0];
            const weekAgoDt = dates[dates.length - 7] || dates[0];

            document.getElementById('selectedCount').innerText = `${selected.length} Selected`;

            const latest = fullData.filter(d => d.date === latestDt && selected.includes(d.resort));
            const prev = fullData.filter(d => d.date === prevDt && selected.includes(d.resort));
            const weekAgo = fullData.filter(d => d.date === weekAgoDt && selected.includes(d.resort));
            
            renderSummary(latest, prev, weekAgo, selected);
            renderCharts(fullData.filter(d => selected.includes(d.resort)), dates, selected);
            renderFeed(latest.filter(d => d.listing_id.toLowerCase().includes(search) || d.resort.toLowerCase().includes(search)));
        }

        function renderSummary(latest, prev, weekAgo, selectedResorts) {
            const body = document.getElementById('summaryBody');
            body.innerHTML = "";
            selectedResorts.sort().forEach(resort => {
                const resLatest = latest.filter(d => d.resort === resort);
                if (!resLatest.length) return;

                // Points & Pricing
                const pointValues = resLatest.map(d => parseInt(d.points));
                const priceValues = resLatest.map(d => parseFloat(d.price_per_point.replace('$','')));
                
                const avgPoints = pointValues.reduce((s,v) => s+v, 0) / resLatest.length;
                const avgPrice = priceValues.reduce((s,v) => s+v, 0) / resLatest.length;
                const medianPrice = calculateMedian(priceValues);

                // Trend logic
                const resPrev = prev.filter(d => d.resort === resort);
                const avgPrev = resPrev.length ? (resPrev.reduce((s, d) => s + parseFloat(d.price_per_point.replace('$','')), 0) / resPrev.length) : avgPrice;
                
                // Velocity
                const weekIDs = new Set(weekAgo.filter(d => d.resort === resort).map(d => d.listing_id));
                const newlyAdded = resLatest.filter(d => !weekIDs.has(d.listing_id)).length;
                const newlySold = [...weekIDs].filter(id => !new Set(resLatest.map(l => l.listing_id)).has(id)).length;
                const avgDays = resLatest.reduce((s, d) => s + fullData.filter(h => h.listing_id === d.listing_id).length, 0) / resLatest.length;

                body.innerHTML += `<tr>
                    <td class="clickable-resort" onclick="filterByResortName('${resort}')">${resort}</td>
                    <td>${resLatest.length}</td>
                    <td>${Math.round(avgPoints)} pts</td>
                    <td>$${avgPrice.toFixed(2)} ${avgPrice > avgPrev ? 'â–²' : 'â–¼'}</td>
                    <td>$${medianPrice.toFixed(2)}</td>
                    <td>${avgDays.toFixed(1)}</td>
                    <td style="color:var(--primary)">+${newlyAdded}</td>
                    <td style="color:var(--warning)">-${newlySold}</td>
                </tr>`;
            });
        }

        function renderCharts(data, dates, selected) {
            if (inventoryChart) inventoryChart.destroy();
            if (priceTrendChart) priceTrendChart.destroy();
            const colors = ['#8ab4f8','#81c995','#fdd663','#f28b82','#c58af9'];
            const commonOpt = { maintainAspectRatio: false, plugins: { legend: { display: selected.length <= 5 } } };

            inventoryChart = new Chart(document.getElementById('inventoryChart'), {
                type: 'line',
                data: { labels: dates, datasets: selected.slice(0,5).map((r, i) => ({ label: r, data: dates.map(dt => data.filter(d => d.date === dt && d.resort === r).length), borderColor: colors[i % 5], tension: 0.3, pointRadius: 0 })) },
                options: commonOpt
            });

            priceTrendChart = new Chart(document.getElementById('priceTrendChart'), {
                type: 'line',
                data: { labels: dates, datasets: selected.slice(0,5).map((r, i) => ({ label: r, data: dates.map(dt => {
                    const day = data.filter(d => d.date === dt && d.resort === r);
                    return day.length ? (day.reduce((s, d) => s + parseFloat(d.price_per_point.replace('$','')), 0) / day.length).toFixed(2) : null;
                }), borderColor: colors[i % 5], borderDash: [5, 5], tension: 0.3 })) },
                options: commonOpt
            });
        }

        function renderFeed(data) {
            data.sort((a, b) => {
                let vA = a[currentSort.col], vB = b[currentSort.col];
                if (currentSort.col === 'price_per_point') { vA = parseFloat(a.price_per_point.replace('$','')); vB = parseFloat(b.price_per_point.replace('$','')); }
                if (currentSort.col === 'points') { vA = parseInt(a.points); vB = parseInt(b.points); }
                return currentSort.dir === 'asc' ? (vA > vB ? 1 : -1) : (vA < vB ? 1 : -1);
            });
            const body = document.getElementById('listingBody');
            body.innerHTML = "";
            data.forEach(item => {
                const days = fullData.filter(d => d.listing_id === item.listing_id).length;
                const resortSlug = slugs[item.resort] || "";
                const url = `https://www.dvcresalemarket.com/listings/${resortSlug}/${item.listing_id.trim().toLowerCase()}/`;
                
                body.innerHTML += `<tr>
                    <td style="font-family:monospace;">${item.listing_id}</td>
                    <td><a href="${url}" target="_blank" rel="noreferrer" class="listing-link">${item.resort}</a></td>
                    <td>${item.points}</td><td>${item.price_per_point}</td><td>${days}</td>
                    <td>${days <= 1 ? '<span class="badge-new">NEW</span>' : ''}</td>
                </tr>`;
            });
        }
    </script>
</body>
</html>
